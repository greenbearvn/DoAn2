    <script>
        var list = JSON.parse(localStorage.getItem('bookmark')) || [];
        function LoadData() {
            var infor = "";
            for (x of list) {
                infor += 
                            `<div class="card2 ">
                                <div class="list-media-attr ">
                                    <img src="`+ x.image + `">
                                    <div class="play-btn align"><i class="fa-regular fa-circle-play"></i></div>
                                    <div class="tag flex">
                                        <div class="hd">HD</div>
                                        <div class="ep ">EP 12/12</div>
                                        <i class="fa-solid fa-circle-xmark exit" onclick="deleteItem(`+x.id+`)"></i>

                                    </div>
                                </div>
                                <div class="infor">
                                    <div class="name-film">`+ x.name+`</div>
                                    <small >ONA . 12min/ep . 2022</small>
                                </div>
                            </div>
                            `;
            }
            $('#bookmark').html(infor);
    
        } 
        LoadData()          
    </script>
